<!doctype html>
<html lang="en">

<head>
  <title>Conômetro</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- CSS local -->
  <link rel="stylesheet" href="../css/style.css">
  <!-- JS local -->
  <script src="../js/script.js"></script>
  <!-- Fonte externas -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Área do cronômetro -->
  <div>
    <div class="container mt-5" id="area_cono">
      <div id="titulo">
        <h1>Cronômetro</h1>
      </div>
      <div id="contagem">
        <h2>0.00</h2>
      </div>
      <!-- Section dos butões animados -->
      <a href="#" onclick="iniciar()">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Iniciar
      </a>
      <a href="#" onclick="parar()">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Parar
      </a>
      <a href="#" onclick="zerar()">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Zerar
      </a>
    </div>
  </div>
  <!-- Animação do Hamster -->
  <div class="hamster_designer">
    <div class="wheel-and-hamster" role="img" aria-label="Orange and tan hamster running in a metal wheel">
      <div class="wheel"></div>
      <div class="hamster">
        <div class="hamster__body">
          <div class="hamster__head">
            <div class="hamster__ear"></div>
            <div class="hamster__eye"></div>
            <div class="hamster__nose"></div>
          </div>
          <div class="hamster__limb hamster__limb--fr"></div>
          <div class="hamster__limb hamster__limb--fl"></div>
          <div class="hamster__limb hamster__limb--br"></div>
          <div class="hamster__limb hamster__limb--bl"></div>
          <div class="hamster__tail"></div>
        </div>
      </div>
      <div class="spoke"></div>
    </div>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
